<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Wave</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../image/iconpic.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        .bgtpclr{
 background-color: rgb(254, 204, 212);
 color: red;
}

.disfx{
    display: flex;
    justify-content: center;
}
    </style>
    
    <div class="container-fluid">
        <div class="header">
        <h1 class="text-center bgtpclr p-2">Love Calculator</h1>
        </div>
        <!-- content -->
         <form method="post">
        <div class="row">  
            <div class="col-md-4">
                <label for="">Enter Your Name</label>
                <input type="text" name="yname" class="form-control" id="yname" placeholder="Enter Your Name">
            </div>

            <div class="col-md-4 mt-1">
                <label for="">Enter Lover Name</label>
                <input type="text" name="lname" class="form-control" id="lname" placeholder="Enter Your Lover Name">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col disfx">
                <button type="button" onclick="testLove()" class="btn btn-success">TEST</button>
            </div>
        </div>
        </form>
    </div>    
    <!-- boostrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script>
            
            var apiurl="https://retoolapi.dev/WlUkhp/love_name"

                function getInput(){
                        let lname=document.getElementById('lname').value;
                        let yname=document.getElementById('yname').value;

                        return{
                            "lname":lname,
                            "yname":yname,
                        }
                    }
                    function testLove(){
                            fetch(apiurl,{
                               method:'POST',
                               body:JSON.stringify(getInput()),
                               headers:{
                                'content-type':'application/json'
                               }
                           }).then((Response)=>{
                            if(Response.ok){
                                alert('Love 93% ')
                                console.log(Response.json());
                                // window.location.href="login.html"
                            }else{
                                throw new Error('Error:');
                            }
                           }).catch((err)=>{
                             alert("Error"+err.message)
                           })
                        }
               
    </script>
</body>
</html>
